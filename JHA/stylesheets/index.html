<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header__logo">Keppel Shipyard</h1>
        <h3 class="header__text">jha notification form</h3>
      </div>
      <div class="A1">
        <div class="A1__subheader">
          <h3>Information</h3>
          <h3>JHA Number</h3>
        </div>
        <div class="A1__content">
          <div class="A1__left">
            <div class="input-group">
              <label for="">Application by</label>
              <input
                id=""
                class="inp-style"
                type="text"
                name=""
                placeholder="Name of applicant"
              />
            </div>
            <div class="input-group">
              <label for="">Application date</label>
              <input
                id=""
                class="inp-style"
                type="date"
                name=""
                placeholder="Name of applicant"
              />
            </div>
            <div class="input-group">
              <label for="">Expected Activity Start</label>
              <input
                id=""
                class="inp-style"
                type="date"
                name=""
                placeholder="Name of applicant"
              />
            </div>
            <div class="input-group">
              <label for="">Expected End Date</label>
              <input
                id=""
                class="inp-style"
                type="date"
                name=""
                placeholder="Name of applicant"
              />
            </div>
            <div class="input-group">
              <label for="">Location</label>
              <input
                id=""
                class="inp-style"
                type="text"
                name=""
                placeholder="e.g. Ship/ Engine room"
              />
            </div>
          </div>
          <div class="A1__right">
            <div class="input-group">
              <label for="">Main Trade</label>
              <input
                id=""
                class="inp-style"
                type="text"
                name=""
                placeholder="e.g. Hull, Piping"
              />
            </div>
            <div class="input-group">
              <label for="">Supporting Trade</label>
              <input
                id=""
                class="inp-style"
                type="text"
                name=""
                placeholder="e.g. Shipwright"
              />
            </div>
            <div class="input-group">
              <label for="">Sub-Contractors</label>
              <input
                id=""
                class="inp-style"
                type="text"
                name=""
                placeholder="e.g. Alpine Engg."
              />
            </div>
            <div class="input-group">
              <label for="">Specialist</label>
              <input
                id=""
                class="inp-style"
                type="text"
                name=""
                placeholder="e.g. Owner"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="B1">B1 Type</div>
      <div class="C1">C1 Description</div>
      <div class="D1">D1 Reqired documents</div>
      <div class="E1">E1 Composition</div>
    </div>
  </body>
</html>
