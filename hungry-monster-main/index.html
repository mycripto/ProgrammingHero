<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img src="" alt="Logo" class="logo__img" />
        </div>
        <nav class="nav">
          <ul class="nav__items">
            <li class="nav__items">Home</li>
            <li class="nav__items">About</li>
            <li class="nav__items">Recipes</li>
            <li class="nav__items">Blog</li>
          </ul>
        </nav>
      </header>
      <div class="search">
        <input
          type="text"
          name=""
          id="search-box"
          placeholder="Search for Meal..."
          class="search-items"
        />
        <input
          type="submit"
          value="Search"
          class="search-items"
          id="search-btn"
        />
      </div>
      <section class="recipe">
        <div class="items">
          <!-- front -->
          <div class="front">
            <div class="front__image">
              <img
                src="https://www.refrigeratedfrozenfood.com/ext/resources/NEW_RD_Website/DefaultImages/default-pasta.jpg?1430942591"
                alt=""
              />
            </div>
            <div class="front__header">
              <h1>Name</h1>
            </div>
            <div class="front__catagory">
              <h3>Catagory</h3>
              <h4>Main</h4>
            </div>
            <div class="front__origin">
              <h3>Cuisine</h3>
              <h4>Indian</h4>
            </div>
            <div class="front__ingredient">Ingedients</div>
          </div>
          <!-- back -->
          <div class="back hide">
            <div class="back__header">Instruction</div>
            <div class="back__instruction">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Obcaecati, earum.
            </div>
            <div class="back__footer">Footer</div>
          </div>
        </div>
      </section>
    </div>
    <!-- JS    -->
    <script src="app.js"></script>
  </body>
</html>
